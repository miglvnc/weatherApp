<!DOCTYPE html>
<html lang="pl">

<!-- zaprogroamowac pod api call lat lon -->

<!-- podpiecie z footera linkow xD do zrobienia -->
<!-- 
buttony do zrobienia, pokombinowac w chuj trzeba z inputami. Po kliknieciu musi usuwac formularz albo zostawiac tylko ten ktory nas interesuje. -->

<!-- optymalizacja i czyszczenie kodu -->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <link rel="icon" href="../Coords app/imgs/icons/sun.png">
    <link rel="stylesheet" href="../Coords app/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
</head>

<body>
    <div class='hero-img'>
        <div class='hero-shadow'></div>

        <main>
            <div class="headerText">
                <h1 class="head">WEATHER APP</h1>
            </div>
            <div class="wrapper">
                <!-- <h3 class="start-info">Use below form to check weather</h3> -->
                <div class="type-section">
                    <div class="address-section">
                        <div class="formGroup field">
                            <input id="cityInput" class="address" type="text" placeholder="">
                            <label for="cityInput" class="labelCity">City</label>
                        </div>
                        <a class="addressBtn go"><i class="fas fa-search"></i></a>
                    </div>
                    <div class="latitude-section">
                        <div class="formGroup field">
                            <input id="coordsInput" class="latitude" type="number" placeholder="Latitude">
                            <input class="longitude" type="number" placeholder="Longitude">
                            <label for="coordsInput" class="labelCoords">Coords</label>
                        </div>
                        <a class="coordsBtn go"> <i class="fas fa-search-location"></i></a>
                    </div>
                    <div class="warningText"><i class="info fas fa-exclamation-circle"></i>
                        <p class="warningValue"></p>
                    </div>
                </div>
                <div class="details-zone">
                    <div class="city-info">
                        <h3 class="result-header">City</h3>
                        <span class="addressValue">-</span>
                    </div>
                    <div class="temperature">
                        <h3 class="result-header">Temp.</h3>
                        <span class="temperatureValue">-</span>
                    </div>
                    <div class="weather">
                        <h3 class="result-header">Weather</h3>
                        <span class="weatherValue"><img src="" alt="weather icon image" class="photo"></span>
                    </div>
                    <div class="coords-info">
                        <h3 class="result-header">Coords</h3>
                        <div class="coords">
                            <span class="latitudeValue">-</span><span>, </span>
                            <span class="longituteValue">-</span>
                        </div>
                    </div>
                    <div class="timezone">
                        <h3 class="result-header">Timezone</h3>
                        <span class="timezoneValue">-</span>
                    </div>
                    <div class="humidity">
                        <h3 class="humidity-header">Humidity</h3>
                        <span class="humidityValue">-</span>
                    </div>
                    <div class="pressure">
                        <h3 class="result-header">Pressure</h3>
                        <span class="pressureValue">-</span>
                    </div>
                    <div class="wind">
                        <h3 class="wind-header">Wind speed</h3>
                        <span class="windValue">-</span>
                    </div>
                </div>

                <div class="dropdown">
                    <p>click for more info</p>
                </div>
            </div>
            <div class="footer">
                <span>@ Marcin Bogucki</span>
                <span>|</span>
                <div class="footer-icons">
                    <a href="" class="linkedin"><i class="fab fa-linkedin-in"></i></a>
                    <a href="" class="github"><i class="fab fa-github"></i></a>
                    <a href="" class="www"><i class="fas fa-globe"></i></a>
                </div>
            </div>
        </main>
    </div>


    <!-- fonts -->
    <script src="https://kit.fontawesome.com/03ad30190e.js" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- js -->
    <script src="../Coords app/main.js"></script>

</body>

</html>
